<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .login-container {
            background-color: #fff;
            height: 20vw;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input {
            width: 75%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container a{
            width: 30%;
            padding: 10px;
            margin-top: 15px;
            background: linear-gradient(to right, #6a1bc4, #1e48bb);
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .login-container a:hover {
            background-color: #0056b3;
        }

        .login-container img{
            width: 130px;
            height: 130px;
            border-radius: 30%;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="assets/img/logo.jfif" alt="">
        <form>
            <!-- Agregar requiered a los campos -->
            <input type="text" placeholder="Usuario" >
            <input type="password" placeholder="ContraseÃ±a">
            <br>
            <a href="index.html">Ingresar</a>
        </form>
    </div>
</body>
</html>
